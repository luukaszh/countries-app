<div class="heading">
  <h1>SELECT A REGION</h1>
</div>

<ul>
  <li *ngFor="let region of regionList">
    <a>
      <img routerLink="{{ region }}" src="assets/img/{{ region }}.jpg" alt="{{ region }}">
      <div class="name">
        {{ region }}
      </div>
    </a>
  </li>
</ul>

<app-footer></app-footer>
